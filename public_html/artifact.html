<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1200px,minimum-scale=0.3,maximum-scale=1.0,user-scalable=yes"/>
    <title>TT2 Artifacts Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body >
    <div id="mainbody">

        <div class="block">
            <div class="block_title" style="display:none">Artifact Table</div>
            <table id="artifacts" border="0" cellspacing="0" cellpadding="0"></table>
        </div>

        <div class="block">
            <div class="block_title" >Farming</div>
            <label>
                <table border="0">
                    <tr><td>Stage:</td><td><input type="number" min="1" class="farm_stage"></td></tr>
                    <tr><td>Relics:</td><td><input type="number" min="1" class="farm_relics" readonly></td></tr>
                    <tr><td>Time:</td><td><input type="time" class="farm_time"></td></tr>
                    <tr><td>Relics/s:</td><td><input type="number" class="farm_per_second" readonly></td></tr>
                    <tr><td>Relics/h:</td><td><input type="text" class="farm_per_hour" readonly></td></tr>
                </table>
            </label>
        </div>

        <div class="block">
            <div class="block_title">New Artifact Cost</div>

            <label>
                <span>You have <b class="orange" id="art_num">0</b> Artifacts Collected</span><br>
                <span class="art_next_label">The next artifact will cost you <b class="orange" id="art_next_relic">1</b> relics. It'll take you <b class="orange" id="art_next_time">-</b> h ( <b class="orange" id="art_next_rest">-</b> prestiges ) according to your current farming efficiency.</span>
            </label>

            <div class="block_fml">
                <div><span class="small"><b>Next artifact cost</b> = (OwnedArtifacts + 1) * 1.31<sup>OwnedArtifacts + 1</sup></span></div>
            </div>

            <table id="arti_cost" border="0" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th align="left" class="arti_cost_even">Artifact</th>
                        <th align="left" class="arti_cost_odd">Relics</th>
                        <th align="left" class="arti_cost_even">Artifact</th>
                        <th align="left" class="arti_cost_odd">Relics</th>
                        <th align="left" class="arti_cost_even">Artifact</th>
                        <th align="left" class="arti_cost_odd">Relics</th>
                        <th align="left" class="arti_cost_even">Artifact</th>
                        <th align="left" class="arti_cost_odd">Relics</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- Libs -->
    <script src="./js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <!-- Data -->
    <script src="./js/DataUtils.js" type="text/javascript"></script>
    <script src="./js/ArtifactData.js" type="text/javascript"></script>
    <!-- Utils -->
    <script src="./js/NextArtifactUtils.js" type="text/javascript"></script>
    <script src="./js/ArtifactUtils.js" type="text/javascript"></script>
</body>
